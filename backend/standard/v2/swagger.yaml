components:
  securitySchemes:
    bearerAuth:
      description: |
        Http bearer authorization.
        - This can be a JWT, or any other kind of token. The type of token used is left up to the implementation.
        - The means by which the token is distributed is left up to the implementation.
        - Whether this is used is left up to the implementation.
      type: http
      scheme: bearer
      bearerFormat: JWT
    apiKeyAuth:
      description: |
        Http api key header authorization using the `X-API-KEY` api key.
        - The means by which the token is distributed is left up to the implementation.
        - This should be a normal string token and not a JWT token.
        - Whether this is used is left up to the implementation.
      type: apiKey
      in: header
      name: X-Api-Key

  schemas:
    ErrorResponse:
      type: object
      required:
        - error
        - message
        - code
      properties:
        error:
          type: string
          description: |
            Short description or code of the error.
        message:
          type: string
          description: |
            A user friendly message to the user.
        code:
          type: string
          description: |
            Machine-readable error code for client handling.
          example: INVALID_COUPON_CODE
    InfoResponse:
      type: object
      required:
        - version
        - provider_name
        - auth
        - features
      properties:
        version:
          type: string
          description: |
            The API version in semantic format.
        provider_name:
          type: string
          description: |
            The name of the provider.
        auth:
          type: object
          description: |
            Information about the authentication process.
          required:
            - required
            - type
          properties:
            required:
              type: boolean
              description: |
                Whether or not to use authentication.
            type:
              type: string
              description: |
                Type of authentication
              enum:
                - none
                - bearer
                - api_key
            new_token:
              type: string
              description: |
                A token provided to the user for ease of use. This token will be automatically used for further requests as long as the user doesnt change it (optional)
        features:
          type: array
          description: |
            The available features
          items:
            type: string
            enum:
              - coupons_report
              - coupons_suggest
              - merchants_suggest
              - merchants_patch
              - autofill_suggest
              - autofill_patch
    CouponSearchResponse:
      type: object
      required:
        - data
        - count
        - total
        - has_more
      properties:
        data:
          type: array
          description: Array of coupons
          items:
            $ref: '#/components/schemas/Coupon'
        count:
          type: number
          description: Number of coupons returned
        total:
          type: number
          description: Total number of coupons found
        next_cursor:
          type: string
          description: Cursor to get the next page. Only present if has_more is true.
        has_more:
          type: boolean
          description: Whether there are more items available
        facets:
          type: object
          description: |
            Statistics about the search results broken down by key attributes. 
            Example: For 100 coupons found, facets might show:
            {
              "categories": {"electronics": 45, "clothing": 30, "food": 25},
              "discount_types": {"PERCENTAGE_OFF": 70, "FIXED_AMOUNT": 30}
            }
            This helps users understand result distribution and refine their filters.
          properties:
            categories:
              type: object
              additionalProperties:
                type: number
            discount_types:
              type: object
              additionalProperties:
                type: number
    CouponResponse:
      $ref: '#/components/schemas/Coupon'

    CouponHistoryResponse:
      type: object
      required:
        - id
        - up_votes
        - down_votes
      properties:
        id:
          type: integer
          description: Unique ID of the coupon
        up_votes:
          type: array
          description: Array of DateTime in ISO format at GMT0 for every up-vote
          items:
            type: string
            example: 2025-01-25T15:30:00
        down_votes:
          type: array
          description: Array of DateTime in ISO format at GMT0 for every down-vote
          items:
            type: string
            example: 2025-01-25T15:30:00

    MerchantSearchResponse:
      type: object
      required:
        - data
        - count
        - total
        - has_more
      properties:
        data:
          type: array
          description: Array of merchants
          items:
            $ref: '#/components/schemas/Merchant'
        count:
          type: number
          description: Number of merchants returned
        total:
          type: number
          description: Total number of merchants found
        next_cursor:
          type: string
          description: Cursor to get the next page. Only present if has_more is true.
        has_more:
          type: boolean
          description: Whether there are more items available

    MerchantResponse:
      $ref: '#/components/schemas/Merchant'

    AutoFillResponse:
      $ref: '#/components/schemas/AutoFillConfig'

    VoteBody:
      type: object
      required:
        - vote_type
      properties:
        vote_type:
          type: string
          enum:
            - negative
            - positive

    CouponSuggestBody:
      type: object
      required:
        - code
        - title
        - description
        - discount_value
        - discount_type
        - merchant_id
      properties:
        code:
          type: string
          description: The coupon code
        title:
          type: string
          description: Title of the code including simple description and amount
        description:
          type: string
          description: Long description of the code including simple conditions
        discount_value:
          type: number
          description: The discount amount or percentage
        discount_type:
          $ref: '#/components/schemas/DiscountType'
        merchant_id:
          type: string
          description: ID of the associated merchant
        start_date:
          type: string
          format: date-time
          description: When the coupon becomes valid (ISO format at GMT0)
        end_date:
          type: string
          format: date-time
          description: When the coupon expires (ISO format at GMT0)
        terms_conditions:
          type: string
          description: Explicit terms or conditions of usage
        minimum_purchase_amount:
          type: number
        maximum_discount_amount:
          type: number
        categories:
          type: array
          items:
            type: string
          description: General categories related to the coupon
        tags:
          type: array
          items:
            type: string
          description: Specific tags related to the coupon
        regions:
          type: array
          items:
            type: string
          description: Countries/regions where the coupon is valid
        store_type:
          type: string
          enum:
            - online
            - in_store
            - both
        is_stackable:
          type: boolean
          description: Whether the coupon can be combined with others

    MerchantSuggestBody:
      type: object
      required:
        - name
        - domains
      properties:
        name:
          type: string
          description: Name of the merchant
        domains:
          type: array
          description: Domains of this merchant. [apple.com, apple.uk, ...]
          items:
            type: string
            format: uri
        logo_url:
          type: string
          format: uri
        banner_url:
          type: string
          format: uri

    AutoFillBody:
      type: object
      required:
        - steps
        - validator
        - revertSelector
      properties:
        steps:
          type: array
          items:
            type: object
            required:
              - selector
              - action
            properties:
              selector:
                type: string
                description: CSS selector for the object
              action:
                type: string
                enum:
                  - click
                  - type_coupon
        validator:
          type: object
          required:
            - priceSelector
            - successSelector
            - failureSelector
            - timeout
          properties:
            priceSelector:
              type: string
              description: CSS selector to get the price
            priceRegex:
              type: string
              description: An optional regex to cut out the price
            successSelector:
              type: string
              description: CSS selector to an element that is visible on success
            failureSelector:
              type: string
              description: CSS selector to an element that is visible on failure
            timeout:
              type: number
              description: Time in ms to wait before the coupon timeouts and gets marked as invalide
        revertSelector:
          type: string
          description: CSS selector to an element to reset the coupon on click


    Coupon:
      type: object
      required:
        - id
        - created_at
        - code
        - title
        - description
        - discount_value
        - discount_type
        - merchant
        - score
      properties:
        id:
          type: integer
          description: Unique ID of the coupon
        created_at:
          type: string
          description: DateTime of coupon creation in ISO format at GMT0
          example: 2025-01-25T15:30:00
          format: date-time
        code:
          type: string
          description: The coupon code
        title:
          type: string
          description: Title of the code. Should include simple description and amount.
        description:
          type: string
          description: Long description of the code. Should include simple conditions.
        discount_value:
          type: number
        discount_type:
          $ref: '#/components/schemas/DiscountType'
        merchant:
          $ref: '#/components/schemas/Merchant'
        start_date:
          type: string
          description: From when on the coupon is valid in ISO format at GMT0
          example: 2025-01-25T15:30:00
          format: date-time
        end_date:
          type: string
          description: Until when the coupons is valid in ISO format at GMT0
          example: 2025-01-25T15:30:00
          format: date-time
        terms_conditions:
          type: string
          description: Explicit terms or conditions of usage.
        minimum_purchase_amount:
          type: number
        maximum_discount_amount:
          type: number
        up_votes:
          type: number
          description: |
            Number of up-votes. For a up-vote history see `/coupons/{coupon_id}/history/votes`
        down_votes:
          type: number
          description: |
            Number of down-votes. For a down-vote history see `/coupons/{coupon_id}/history/votes`
        categories:
          type: array
          description: Categories related to the coupon, categories are general categorisation
          items:
            type: string
        tags:
          type: array
          description: Tags related to the coupon, tags are specific categorisation
          items:
            type: string
        regions:
          type: array
          description: countries/regions where the coupon is valid
          items:
            type: string
        store_type:
          type: string
          enum:
            - online
            - in_store
            - both
        is_stackable:
          type: boolean
          description: Can be combined with other coupons
        score:
          type: number
          description: Score calculated by provider (higher = better coupon)
        metadata:
          type: object
          description: Custom key-value data
          additionalProperties: true

    DiscountType:
      type: string
      description: |
        (BOGO -> buy one get one)
      enum:
        - PERCENTAGE_OFF
        - FIXED_AMOUNT
        - BOGO
        - FREE_SHIPPING

    Merchant:
      type: object
      required:
        - id
        - created_at
        - updated_at
        - name
        - domains
      properties:
        id:
          type: string
          description: Unique ID of the merchant
        created_at:
          type: string
          description: DateTime of coupon creation in ISO format at GMT0
          example: 2025-01-25T15:30:00
          format: date-time
        updated_at:
          type: string
          description: DateTime of coupon creation in ISO format at GMT0
          example: 2025-01-25T15:50:00
          format: date-time
        name:
          type: string
          description: Name of the merchant
        domains:
          type: array
          description: Domains of this merchant. [apple.com, apple.uk, ...]
          items:
            type: string
            format: uri
        logo_url:
          type: string
          format: uri
        banner_url:
          type: string
          format: uri

    AutoFillConfig:
      type: object
      required:
        - id
        - domain
        - steps
        - validator
        - revertSelector
      properties:
        id:
          type: string
          description: The ID of this auto-fill
        domain:
          type: string
          description: The Domain of the website
          format: uri
          example: amazon.com
        steps:
          type: array
          items:
            type: object
            required:
              - selector
              - action
            properties:
              selector:
                type: string
                description: CSS selector for the object
              action:
                type: string
                enum:
                  - click
                  - type_coupon
        validator:
          type: object
          required:
            - priceSelector
            - successSelector
            - failureSelector
            - timeout
          properties:
            priceSelector:
              type: string
              description: CSS selector to get the price
            priceRegex:
              type: string
              description: An optional regex to cut out the price
            successSelector:
              type: string
              description: CSS selector to an element that is visible on success
            failureSelector:
              type: string
              description: CSS selector to an element that is visible on failure
            timeout:
              type: number
              description: Time in ms to wait before the coupon timeouts and gets marked as invalide
        revertSelector:
          type: string
          description: CSS selector to an element to reset the coupon on click




